name: CD

on:
  push:
    branches: [main]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build
        run: scripts/buildprod.sh
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      - uses: google-github-actions/setup-gcloud@v2
      - name: Build and Push Docker Image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-483017/notely-ar-repo/notely:latest . --project=notely-483017
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-483017/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-483017 --max-instances=4
